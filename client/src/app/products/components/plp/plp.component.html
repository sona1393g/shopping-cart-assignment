<section class="main-container">
    <app-plp-sidebar [categories]="categories" class="menu" [selectedCategory]="selectedCategory"></app-plp-sidebar>
    <section class="products">
        <h1 class="d-none">Product Listing Page</h1>
        <div class="products__outer">
            <app-product [product]="product"  *ngFor="let product of products" class="products__container"></app-product>
        </div>
    </section>
</section>
